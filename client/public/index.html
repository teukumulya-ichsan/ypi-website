<!DOCTYPE html>

  <head>
    <title>YPI</title>

    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Main font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <!-- <link rel="stylesheet" href="%PUBLIC_URL%/vendor/fonts/fontawesome.css" /> -->
    <link rel="stylesheet" href="%PUBLIC_URL%/vendor/fonts/ionicons.css" />
    <!-- <link rel="stylesheet" href="%PUBLIC_URL%/vendor/fonts/linearicons.css" /> -->
    <!-- <link rel="stylesheet" href="%PUBLIC_URL%/vendor/fonts/open-iconic.css" /> -->
    <!-- <link rel="stylesheet" href="%PUBLIC_URL%/vendor/fonts/pe-icon-7-stroke.css" /> -->

    <!-- Layout helpers -->
    <script src="%PUBLIC_URL%/vendor/js/layout-helpers.js"></script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Splash screen -->
    <style>
      .app-splash-screen {
        background: #fff;
        position: fixed;
        display: block;
        z-index: 99999999;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        opacity: 1;
        transition: opacity 0.3s;
      }

      .app-splash-screen-content {
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-animation: appSplashScreenAnimation 1.2s ease-in-out 0s infinite;
        animation: appSplashScreenAnimation 1.2s ease-in-out 0s infinite;
      }

      @-webkit-keyframes appSplashScreenAnimation {
        0%,
        20% {
          -webkit-transform: translate(-50%, -50%) rotateY(0);
          transform: translate(-50%, -50%) rotateY(0);
        }

        50% {
          -webkit-transform: translate(-50%, -50%) rotateY(180deg);
          transform: translate(-50%, -50%) rotateY(180deg);
        }

        80%,
        100% {
          -webkit-transform: translate(-50%, -50%) rotateY(360deg);
          transform: translate(-50%, -50%) rotateY(360deg);
        }
      }

      @keyframes appSplashScreenAnimation {
        0%,
        20% {
          -webkit-transform: translate(-50%, -50%) rotateY(0);
          transform: translate(-50%, -50%) rotateY(0);
        }

        50% {
          -webkit-transform: translate(-50%, -50%) rotateY(180deg);
          transform: translate(-50%, -50%) rotateY(180deg);
        }

        80%,
        100% {
          -webkit-transform: translate(-50%, -50%) rotateY(360deg);
          transform: translate(-50%, -50%) rotateY(360deg);
        }
      }
    </style>
    <!-- / Splash screen -->

    <div id="root"></div>
  </body>
</html>
